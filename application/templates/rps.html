{% extends "layout.html" %}
{% block body_content %}

<div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>

        <div id="result" class="result"></div>

        <h2>Game History</h2>
        <ul id="history">
            {% for game in history %}
                <li>You chose: {{ game[0] }}, Computer chose: {{ game[1] }}, Result: {{ game[2] }} ({{ game[3] }})</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
